name: Nightly Data Refresh

on:
  schedule:
    - cron: '0 7 * * *' # 07:00 UTC daily
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      USE_DUCKDB: 'true'
      DATA_DIR: data
      CSV_DIR: data/csv
      DUCKDB_PATH: data/labor.duckdb
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Refresh data and metrics
        run: |
          make refresh

      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: labor-market-csv
          path: |
            data/csv/*.csv
          if-no-files-found: warn

      - name: Upload DuckDB artifact
        uses: actions/upload-artifact@v4
        with:
          name: labor-market-duckdb
          path: data/labor.duckdb
          if-no-files-found: warn

